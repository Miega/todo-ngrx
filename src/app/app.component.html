<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <app-add-todo></app-add-todo>
  </header>
  <section class="main">
    <app-complete-all></app-complete-all>
    <router-outlet></router-outlet>
  </section>
  <app-todos-footer [todosTotal]="todos.length" [activeTotal]="activeTodos.length"></app-todos-footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo.</p>
  <p>Code by Tyler Thomas, 2020</p>
</footer>
